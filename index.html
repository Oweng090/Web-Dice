<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Dice.ico" type="ico">
</head>
<body>
    <div id="container" class="container">
    </div>
    <div id="leftDotContainer" class="container"></div>
    <div id="rightDotContainer" class="container"></div>
    <div id="RollButtonContainer" class="container">
        <button onclick="rollDice()" class="rollButton">Roll Dice</button>
    </div>

    <div id="ThemeTitle" class="container">
        <h1 id="ThemeOptionTitle" class="Title">Themes</h1>
    </div>

    <div id="ThemeOptionContainer" class="container">
        <h2 id="BackgroundColorH" class="ThemeH">Background Color</h2>
        <h2 id="DiceColorH" class="ThemeH">Dice Color</h2>
        <h2 id="DotColorH" class="ThemeH">Dot Color</h2>
    </div>
    
    <div id="ThemeButtonContainer" class="container">
        <button onclick="backgroundWhite()" class="button">White</button>
        <button onclick="diceWhite()" class="button">White</button>
        <button onclick="dotWhite()" class="button">White</button>
    </div>
    <script src="functions.js"></script>
</body>
</html>
